<!DOCTYPE html>
<html lang="en">

	<head>
	  <meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">

	  <link rel="stylesheet" href="assets/css/style.css">
		
	  <title>Giphy Carousel</title>
	</head>

	<body>

		<div class="container">
			<div class="jumbotron">
				<h1 id="title">SELECT GIPHY TOPIC</h1>
			</div>

			<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false"></div>
			
			<div class="well">
			 	<div class="flex-box">

					<div class="dropup" id="dropdown">
					  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Topic
					  <span class="caret"></span></button>
					  <ul class="dropdown-menu"></ul>
					</div>
					 
		    	<input id="input" type="text" class="form-control" placeholder="Add a Topic">
		    	<button type="button" class="btn btn-primary" id="add">Add</button>
	  		</div>
			</div>

		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="assets/js/giphy.js"></script>
	</body>
</html>
